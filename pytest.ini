[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=genspark_app
    --cov-report=term-missing
    --cov-report=html
markers =
    integration: Integration tests (slower, require equipment/database)
    unit: Unit tests (fast, isolated)
    smoke: Smoke tests (quick sanity checks)
