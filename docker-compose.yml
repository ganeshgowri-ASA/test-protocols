version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pv_lims_db
    environment:
      POSTGRES_DB: pv_lims
      POSTGRES_USER: lims_user
      POSTGRES_PASSWORD: lims_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./genspark_app/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims_user -d pv_lims"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lims_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: pv_lims_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lims_network

  # Flask Application
  app:
    build: .
    container_name: pv_lims_app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://lims_user:lims_password@postgres:5432/pv_lims
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lims_network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  celery_worker:
    build: .
    container_name: pv_lims_celery
    command: celery -A genspark_app.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://lims_user:lims_password@postgres:5432/pv_lims
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - lims_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: pv_lims_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - lims_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  lims_network:
    driver: bridge
