[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "test-protocols"
version = "1.0.0"
description = "Modular PV Testing Protocol Framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ASA Test Engineering", email = "test-protocols@example.com"}
]
keywords = ["pv", "solar", "testing", "protocols", "wind-load", "mechanical"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "sqlalchemy>=1.4.0",
    "alembic>=1.12.0",
    "streamlit>=1.28.0",
    "plotly>=5.17.0",
    "python-dateutil>=2.8.2",
    "jsonschema>=4.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]

[project.scripts]
wind-001 = "protocols.wind_001:main"

[project.urls]
Homepage = "https://github.com/ganeshgowri-ASA/test-protocols"
Documentation = "https://github.com/ganeshgowri-ASA/test-protocols/docs"
Repository = "https://github.com/ganeshgowri-ASA/test-protocols"
Issues = "https://github.com/ganeshgowri-ASA/test-protocols/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
