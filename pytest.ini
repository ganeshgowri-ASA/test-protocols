[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=protocols
    --cov=database
    --cov=ui
    --cov=analysis
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    environmental: Environmental protocol tests
    desert: Desert climate tests
