[pytest]
# Pytest Configuration for PV Testing Protocol Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=protocols
    --cov=database
    --cov=ui
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    database: Tests that require database
    ui: Tests for UI components

# Coverage options
[coverage:run]
source = protocols,database,ui
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
