# Solar PV Testing LIMS-QMS System - Docker Compose
# ==================================================

version: '3.8'

services:
  # Main Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-pv-lims
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./logs:/app/logs
    environment:
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/solar_pv_lims.db}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-change-me-in-production}
    restart: unless-stopped
    networks:
      - app-network

