[pytest]
# Pytest configuration for PV Testing Protocol Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=protocols
    --cov=models
    --cov=validation
    --cov=analysis
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    el_analysis: EL analysis tests
    validation: Validation tests
    database: Database tests
    ui: UI tests

# Coverage settings
[coverage:run]
source =
    protocols
    models
    validation
    analysis
    database
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
